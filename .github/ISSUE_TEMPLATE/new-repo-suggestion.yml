
name: New repo suggestion form
description: |
            To suggest a GitHub repo for inclusion in the Serverless Repo Collection, please complete the following form in full:
title: "[New repo]: "
body:
  - type: textarea 
    id: description
    attributes:
      label: Description
      description: Describe what this project does (100-200 words)
    validations:
      required: true
  - type: input 
    id: language
    attributes:
      label: language
      description: (e.g. "English")
    validations:
      required: true
  - type: input 
    id: runtime
    attributes:
      label: runtime
      description: (e.g. "Python")
    validations:
      required: true
  - type: dropdown
    id: level
    attributes:
      label: Level
      description: choose from 100(beginner) to 400 (expert) 
      options:
        - "100"
        - "200"
        - "300"
        - "400"
    validations:
      required: true
  - type: input
    id: image
    attributes:
      label: Primary image
      description: (500x300 pixels, JPG or PNG) - provide link
    validations:
      required: true
  - type: input
    id: iac
    attributes:
      label: IaC framework 
      description: (e.g. "AWS SAM", "AWS CDK", "Terraform")
    validations:
      required: true
  - type: input
    id: services
    attributes:
      label: AWS Serverless services used
      description: comma sepperated list
    validations:
      required: true
  - type: input
    id: headline
    attributes:
      label: Description headline
      description: (max 160 chars)
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: Repo URL
      description: Link to repo
    validations:
      required: true
  - type: textarea
    id: resources
    attributes:
      label: Additional resources 
      description: Additional resources (URLs, up to 5)
  - type: markdown
    attributes:
      value: |
        Author information:
  - type: input
    id: AuthorName
    attributes:
      label: Author Name  
  - type: input
    id: AuthorImage
    attributes:
      label: Author Image URL 
  - type: textarea
    id: AuthorBio
    attributes:
      label: Author Bio 
      description: (up to 255 chars)
  - type: input
    id: AuthorTwitter
    attributes:
      label: Author Twitter handle 
  - type: input
    id: AuthorLinkedIn
    attributes:
      label: Author LinkedIn URL 
labels: ["repo"]
