AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API Gateway data validation example (uksb-1tthgi812) (tag:apigw-data-validation)

Globals:
  Function:
    Timeout: 3

Resources:
  # REST API Configuration
  MainApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Models:
        Vehicle:
          type: object
          required:
            - make
            - model
            - year
          properties:
            make:
              type: string
            model:
              type: string
            year:
              type: integer
              minimum: 2010
            color:
              type: string
              enum:
                - green
                - red
                - blue

  ProcessFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - arm64
      Events:
        Process:
          Type: Api
          Properties:
            RestApiId: !Ref MainApi
            Path: /vehicle
            Method: post
            RequestModel:
              Model: Vehicle
              Required: true
              ValidateBody: true

Outputs:
  ProcessApi:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${MainApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/"