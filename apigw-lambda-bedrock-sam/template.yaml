AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: This SAM template generating content using Amazon Bedrock API. This can be extended to use different supported models.
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 5
    MemorySize: 256

Resources:
  GenerateContentApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev

  ContentGenerationLambdaFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/
      Handler: bedrock_integration.lambda_handler
      Runtime: python3.9
      Architectures:
        - arm64
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 
                - "bedrock:PutUseCaseForModelAccess"
                - "bedrock:GetUseCaseForModelAccess"
                - "bedrock:DeleteFoundationModelAgreement"
                - "bedrock:CreateAgent"
                - "bedrock:GetFoundationModelAvailability"
                - "bedrock:GetModelInvocationLoggingConfiguration"
                - "bedrock:ListFoundationModelAgreementOffers"
                - "bedrock:AssociateThirdPartyKnowledgeBase"
                - "bedrock:DeleteModelInvocationLoggingConfiguration"
                - "bedrock:ListKnowledgeBases"
                - "bedrock:PutFoundationModelEntitlement"
                - "bedrock:ListModelCustomizationJobs"
                - "bedrock:ListAgents"
                - "bedrock:ListProvisionedModelThroughputs"
                - "bedrock:ListCustomModels"
                - "bedrock:CreateKnowledgeBase"
                - "bedrock:PutModelInvocationLoggingConfiguration"
                - "bedrock:ListFoundationModels"
                - "bedrock:CreateFoundationModelAgreement"
                - "bedrock:InvokeModel"
              Resource: "*"
      Events:
        GenerateContent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /generate_content
            Method: post
            RestApiId:
              Ref: GenerateContentApi

Outputs:
  ContentGenerationLambdaFunction:
    Description: "ContentGenerationLambdaFunction Name"
    Value: !Ref ContentGenerationLambdaFunction
  GenerateContentAPI:
    Description: "API Gateway endpoint URL for the dev stage of the Generate Content API"
    Value: !Sub "https://${GenerateContentApi}.execute-api.${AWS::Region}.amazonaws.com/dev/generate_content/"
