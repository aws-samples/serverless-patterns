AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  MySnsTopic:
    Type: AWS::SNS::Topic

  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: s1
      DefinitionBody: # an OpenApi definition
        'Fn::Transform':
          Name: 'AWS::Include'
          Parameters:
            Location: './api.yaml'
      OpenApiVersion: 3.0.3
      EndpointConfiguration:
          Type: REGIONAL

  lambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/index.zip
      Description: Example Lambda function
      FunctionName: LambdaFunction
      Handler: index.handler
      Role: !GetAtt 
        - LambdaExecutionRole
        - Arn
      MemorySize: 128
      Timeout: 5
      Runtime: nodejs18.x
      Environment:
        Variables:
          TOPIC_ARN: !Ref MySnsTopic
      Events:
        APIEvent:
          Type: Api
          Properties:
            Path: /
            Method: GET
            RestApiId: !Ref RestApi
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*'
              - Sid: SNS
                Effect: Allow
                Action:
                  - 'sns:Publish'
                Resource: !Ref MySnsTopic
              - Sid: SNS-topic
                Effect: Allow
                Action:
                  - 'sns:List*'
                  - 'sns:Get*'
                Resource: *
      
Outputs:
  lambdaArn:
    Value: !GetAtt lambdaFunction.Arn

  SNStopicARN:
    Description: SNS topic ARN
    Value: !Ref MySnsTopic

  apiGatewayInvokeURL:
    Value: !Sub https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/s1