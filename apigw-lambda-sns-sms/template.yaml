AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: (uksb-1tthgi812) (tag:apigw-lambda-sns-sms)
Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub
        - ${ResourceName} From Stack ${AWS::StackName}
        - ResourceName: SNSSMSApigw
      StageName: Prod
      DefinitionBody:
        openapi: '3.0'
        info: {}
        paths:
          /send_message:
            post:
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SNSFunction.Arn}/invocations
              responses: {}
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
  SNSFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: !Sub
        - Stack ${AWS::StackName} Function ${ResourceName}
        - ResourceName: SNSFunction
      CodeUri: src/
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Events:
        ApiPOSTsendmessage:
          Type: Api
          Properties:
            Path: /send_message
            Method: POST
            RestApiId: !Ref Api
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - "mobiletargeting:PhoneNumberValidate"
              Resource: !Join
                - ""
                - - "arn:aws:mobiletargeting:*:"
                  - !Ref AWS::AccountId
                  - ":phone/number/validate"
            - Effect: Allow
              Action:
                - "sns:Publish"
              Resource: "*"
            - Effect: Deny
              Action:
                - "sns:Publish"
              Resource: "arn:aws:sns:*:*"

