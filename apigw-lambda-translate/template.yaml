AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An Amazon REST API gateway integrated with a AWS Lambda function that calls AWS Translate service to translate given text into specified language.
Resources:
  # API Gateway REST API
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: apigw-translate
      StageName: prod
      EndpointConfiguration:
        Type: REGIONAL
  # Lambda Function to call AWS Translate service
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: lambda-translate
      Runtime: python3.9
      Handler: index.lambda_handler
      CodeUri: src/
      MemorySize: 128
      Policies:
        - TranslateReadOnly
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /
            Method: post
            RestApiId:
              Ref: ApiGatewayApi

Outputs:
  RestApiEndpoint:
    Description: "The endpoint for the REST API Gateway"
    Value: !Sub "https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
