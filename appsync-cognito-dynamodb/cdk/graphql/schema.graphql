type Query {
	listUsers(limit: Int, nextToken: String): UserConnection
		@aws_iam
		@aws_cognito_user_pools
}

type Mutation {
	createUser(input: UserInput!): User @aws_cognito_user_pools
}

type User @aws_iam {
	userId: ID!
	firstname: String!
	lastname: String!
	picture: AWSURL!
}

type UserConnection @aws_iam {
	items: [User!]
	nextToken: String
}

input UserInput {
	firstname: String!
	lastname: String!
	picture: AWSURL
}
