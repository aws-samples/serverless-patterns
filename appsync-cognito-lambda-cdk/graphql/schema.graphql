schema {
	mutation: Mutation
	query: Query
}

type Mutation {
	createUserAccount(input: UserInput!): User! @aws_cognito_user_pools
}

type Query {
	getUserAccount(id: ID!): User! @aws_cognito_user_pools
}
type User {
	id: ID!
	username: String!
	email: String!
	profilePicUrl: String!
}

input UserInput {
	username: String!
	email: String!
	profilePicUrl: String!
}
