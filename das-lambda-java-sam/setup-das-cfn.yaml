              Service: lambda.amazonaws.com
        Version: 2012-10-17
      Path: '/'
      Policies:
        - PolicyName: Root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource:
                  - 'arn:aws:logs:*:*:log-group:/aws/lambda/KinesisDataGeneratorCognitoSetup*'
              - Effect: Allow
                Action:
                  - 'cognito-idp:AdminConfirmSignUp'
                  - 'cognito-idp:CreateUserPoolClient'
                  - 'cognito-idp:AdminCreateUser'
                Resource:
                  - 'arn:aws:cognito-idp:*:*:userpool/*'
              - Effect: Allow
                Action:
                  - 'cognito-idp:CreateUserPool'
                  - 'cognito-identity:CreateIdentityPool'
                  - 'cognito-identity:SetIdentityPoolRoles'
                Resource:
                  - '*'
              - Effect: Allow
                Action:
                  - 'iam:UpdateAssumeRolePolicy'
                  - 'iam:PassRole'
                Resource:
                  - Fn::GetAtt: [ AuthenticatedUserRole, Arn ]
                  - Fn::GetAtt: [ UnauthenticatedUserRole, Arn ]
  SetupCognitoCustom:
    Type: Custom::DataGenCognitoSetupLambdaFunc
    DependsOn: Lambdatrigger
    Properties:
      ServiceToken:
        Fn::GetAtt: [ DataGenCognitoSetupLambdaFunc, Arn ]
      Region: !Ref AWS::Region
      Username: !Ref Username
      Password: !Ref Password
      AuthRoleName: !Ref AuthenticatedUserRole
      AuthRoleArn:
        Fn::GetAtt: [ AuthenticatedUserRole, Arn ]
      UnauthRoleName: !Ref UnauthenticatedUserRole
      UnauthRoleArn:
        Fn::GetAtt: [ UnauthenticatedUserRole, Arn ]
        
  AuthenticatedUserRole:
    Type: AWS::IAM::Role
    
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Federated:
                - cognito-identity.amazonaws.com
            Action:
              - sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals : {"cognito-identity.amazonaws.com:amr": "authenticated"}
      Path: '/'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - 'kinesis:DescribeStream'
                  - 'kinesis:PutRecord'
                  - 'kinesis:PutRecords'
                Resource:
                  - 'arn:aws:kinesis:*:*:stream/*'
                Effect: Allow
              - Action:
                  - 'firehose:DescribeDeliveryStream'
                  - 'firehose:PutRecord'
                  - 'firehose:PutRecordBatch'
                Resource:
                  - 'arn:aws:firehose:*:*:deliverystream/*'
                Effect: Allow
              - Action:
                  - 'ec2:DescribeRegions'
                  - 'firehose:ListDeliveryStreams'
                  - 'kinesis:ListStreams'
                Resource:
                  - '*'
                Effect: Allow
  UnauthenticatedUserRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Federated:
                - cognito-identity.amazonaws.com
            Action:
              - sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals : {"cognito-identity.amazonaws.com:amr": "authenticated"}
      Path: '/'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Deny
                Action:
                  - '*'
                Resource:
                  - '*'
  FirehoseErrorBucket:
    Type: AWS::S3::Bucket
    DependsOn: Lambdatrigger
    Properties:
      BucketName:
        Fn::Sub:
          - 'kinesis-firehose-errors-${RandomGUID}'
          - RandomGUID: !Select [0, !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId ]]]]

  DatabaseSubnets:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnets for Database database
      SubnetIds:
      - Ref: PrivateSubnet1
      - Ref: PrivateSubnet2
      - Ref: PrivateSubnet3
    
  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS security group
      SecurityGroupEgress:
      - CidrIp: 0.0.0.0/0
        Description: Allow all outbound traffic by default
        IpProtocol: "-1"
      VpcId:
        Ref: VPC
    
  DatabaseSecurityGroupfromDbActivityStreamsStackBastionHostInstanceSecurityGroupIndirectPort:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: from DbActivityStreamsStackBastionHostInstanceSecurityGroup:{IndirectPort}
      FromPort:
        Fn::GetAtt:
        - Database
        - Endpoint.Port
      GroupId:
        Fn::GetAtt:
        - DatabaseSecurityGroup
        - GroupId
      IpProtocol: tcp
      SourceSecurityGroupId:
        Fn::GetAtt:
        - ReverseProxyInstanceSecurityGroup
        - GroupId
      ToPort:
        Fn::GetAtt:
        - Database
        - Endpoint.Port
    
  DbActivityStreamsStackDatabaseSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description:
        Fn::Join:
        - ''
        - - 'Generated by the CDK for stack: '
          - Ref: AWS::StackName
      GenerateSecretString:
        ExcludeCharacters: ' %+~`#$&*()|[]{}:;<>?!''/@"\'
        GenerateStringKey: password
        PasswordLength: 30
        SecretStringTemplate: '{"username":"adminuser"}'
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    
  DatabaseSecretAttachment:
    Type: AWS::SecretsManager::SecretTargetAttachment
    Properties:
      SecretId:
        Ref: DbActivityStreamsStackDatabaseSecret
      TargetId:
        Ref: Database
      TargetType: AWS::RDS::DBCluster
    
  Database:
    Type: AWS::RDS::DBCluster
    Properties:
      CopyTagsToSnapshot: true
      DBClusterParameterGroupName: default.aurora-postgresql15
      DBSubnetGroupName:
        Ref: DatabaseSubnets
      Engine: aurora-postgresql
      EngineVersion: !Ref AuroraPostgresVersion
      MasterUserPassword:
        Fn::Join:
        - ''
        - - "{{resolve:secretsmanager:"
          - Ref: DbActivityStreamsStackDatabaseSecret
          - ":SecretString:password::}}"
      MasterUsername: adminuser
      Port: 5432
      StorageType: aurora-iopt1
      VpcSecurityGroupIds:
      - Fn::GetAtt:
        - DatabaseSecurityGroup
        - GroupId
    UpdateReplacePolicy: Snapshot
    DeletionPolicy: Snapshot
    
  DatabaseInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBClusterIdentifier:
        Ref: Database
      DBInstanceClass: db.r5.large
      DBSubnetGroupName:
        Ref: DatabaseSubnets
      Engine: aurora-postgresql
      PubliclyAccessible: false
    DependsOn:
    - DefaultPrivateRoute1
    - PrivateSubnet1RouteTableAssociation
    - DefaultPrivateRoute2
    - PrivateSubnet2RouteTableAssociation
    - DefaultPrivateRoute3
    - PrivateSubnet3RouteTableAssociation
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    
  DatabaseInstance2:
    Type: AWS::RDS::DBInstance
    Properties:
      DBClusterIdentifier:
        Ref: Database
      DBInstanceClass: db.r5.large
      DBSubnetGroupName:
        Ref: DatabaseSubnets
      Engine: aurora-postgresql
      PubliclyAccessible: false
    DependsOn:
    - DefaultPrivateRoute1
    - PrivateSubnet1RouteTableAssociation
    - DefaultPrivateRoute2
    - PrivateSubnet2RouteTableAssociation
    - DefaultPrivateRoute3
    - PrivateSubnet3RouteTableAssociation
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete

  ## S3 bucket
  SourceBucket:
    Type: 'AWS::S3::Bucket'
    DependsOn:
      - QueuePolicy
    Properties:
      BucketName: !Join ['', [!Ref "AWS::AccountId", "-", !Ref SourceBucketName]]
      NotificationConfiguration:
        QueueConfigurations:
          - Event: 's3:ObjectCreated:*'
            Queue: !GetAtt StandardQueue.Arn
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: !Join ['', [!Ref SourceBucketPrefix, "/"]]
  ## S3 bucket
  SAMBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Join ['', [!Ref "AWS::AccountId", "-", !Ref SAMBucketName]]


  QueuePolicy:
    Type: 'AWS::SQS::QueuePolicy'
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: 
              Service: "s3.amazonaws.com"
            Action:
              - 'SQS:SendMessage'
            Resource: !GetAtt StandardQueue.Arn
            Condition:
              ArnLike:
                aws:SourceArn: !Join ["",['arn:aws:s3:::',!Ref "AWS::AccountId", "-", !Ref SourceBucketName]]
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
      Queues:
        - !Ref StandardQueue

  StandardQueue:
    Type: 'AWS::SQS::Queue'
    Properties:
      QueueName: !Ref SQSQueueName
  
  SNSTopicForOpenSearchNotification:
    Type: 'AWS::SNS::Topic'
    Properties:
      TopicName: !Ref SNSTopicName
      
  OpenSearchSNSPulishRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - es.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: SNSSendMessagePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref SNSTopicForOpenSearchNotification

  EC2InstanceEndpoint:
    Type: AWS::EC2::InstanceConnectEndpoint
    Properties:
      PreserveClientIp: true
      SecurityGroupIds: 
        - !GetAtt ReverseProxyInstanceSecurityGroup.GroupId
      SubnetId: !Ref PublicSubnet1

  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/IAMFullAccess
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
        - arn:aws:iam::aws:policy/AmazonRDSFullAccess
        - arn:aws:iam::aws:policy/SecretsManagerReadWrite
      Policies:
        - PolicyName: CloudformationDeploy
          PolicyDocument: !Sub '{
              "Version": "2012-10-17",
              "Statement": [
                  {
            "Effect": "Allow",
            "Action": [
                "iam:*"
            ],
            "Resource": "*"
        }
              ]
          }' 
        - PolicyName: ProducerPermissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: SecretsAccess
                Effect: Allow
                Action:
                  - 'secretsmanager:*'
                  - 'kms:*'
                  - 'iam:CreatePolicy'
                  - 'iam:Tag*'
                  - 'iam:AttachRolePolicy'
                Resource: '*'
        - PolicyName: OSIPermissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: OSIAccess
                Effect: Allow
                Action:
                  - 'osis:CreatePipeline'
                  - 'osis:ListPipelineBlueprints'
                  - 'osis:ValidatePipeline'
                  - 'osis:GetPipeline'
                  - 'osis:StopPipeline'
                  - 'osis:StartPipeline'
                Resource: '*'
        - PolicyName: OSIPermissions2
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: OSIAccess2
                Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource: '*'
        - PolicyName: SecurityGroupsPolicy
          PolicyDocument: !Sub '{
            "Version": "2012-10-17",
            "Statement": [
                {
                    "Effect": "Allow",
                    "Action": [
                        "ec2:DescribeSecurityGroups",
                        "ec2:DescribeSecurityGroupRules",
                        "ec2:DescribeTags"
                    ],
                    "Resource": "*"
                },
                {
                    "Effect": "Allow",
                    "Action": [
                        "ec2:AuthorizeSecurityGroupIngress", 
                        "ec2:RevokeSecurityGroupIngress", 
                        "ec2:AuthorizeSecurityGroupEgress", 
                        "ec2:RevokeSecurityGroupEgress", 
                        "ec2:ModifySecurityGroupRules",
                        "ec2:UpdateSecurityGroupRuleDescriptionsIngress", 
                        "ec2:UpdateSecurityGroupRuleDescriptionsEgress"
                    ],
                    "Resource": [
                        "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:security-group/*"
                    ]
                },
                {
                    "Effect": "Allow",
                    "Action": [
                        "ec2:ModifySecurityGroupRules"
                    ],
                    "Resource": [
                        "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:security-group-rule/*"
                    ]
                }
            ]
        }'         

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Join
        - '-'
        - - 'EC2MMMSKCFProfile'
          - !Ref 'AWS::StackName'
      Roles:
        - !Ref EC2Role
        
  CredentialsKMSKey:
    Type: AWS::KMS::Key
    Properties: 
      Description: "KMS key to use with Database Activity Streams"
      EnableKeyRotation: True
      KeyPolicy: 
        Version: "2012-10-17"
        Id: key-default-1
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Join 
                - ''
                - - 'arn:aws:iam::'
                  - !Ref 'AWS::AccountId'
                  - ':root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Enable RDS Permissions
            Effect: Allow
            Principal:
              AWS: "*"
            Action: 
              - "kms:Encrypt"
              - "kms:Decrypt"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey*"
              - "kms:CreateGrant"
              - "kms:DescribeKey"
            Resource: '*'
            Condition:
              StringEquals:
                kms:CallerAccount: !Ref 'AWS::AccountId'
                kms:ViaService: !Join 
                  - ''
                  - - 'rds.'
                    - !Ref 'AWS::Region'
                    - '.amazonaws.com'
          - Sid: Enable Lambda Permissions
            Effect: Allow
            Principal:
              AWS: "*"
            Action: 
              - "kms:Encrypt"
              - "kms:Decrypt"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey*"
              - "kms:CreateGrant"
              - "kms:DescribeKey"
            Resource: '*'
            Condition:
              StringEquals:
                kms:CallerAccount: !Ref 'AWS::AccountId'
                kms:ViaService: !Join 
                  - ''
                  - - 'lambda.'
                    - !Ref 'AWS::Region'
                    - '.amazonaws.com'
      PendingWindowInDays: 7

