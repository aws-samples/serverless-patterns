AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless patterns - EventBridge to Lambda

Globals:
  Function:
    MemorySize: 128
    Architectures: ["arm64"]
    Handler: bootstrap
    Runtime: provided.al2
    Timeout: 30
    Environment:
      Variables:
        RUST_BACKTRACE: 1
        RUST_LOG: info

Resources:
##########################################################################
#   Lambda Function                                                      #
##########################################################################
  ConsumerFunction:
    Type: AWS::Serverless::Function
    Description: Invoked by EventBridge rule
    Properties:
      CodeUri: ./build/handler
      Events:
        Trigger:
          Type: EventBridgeRule 
          Properties:
            Pattern:
              source:
                - custom.myApp
              detail-type:
                - transaction                
              detail:
                location:
                  - "prefix": "EUR-"

Outputs:
  ConsumerFunction:
    Description: ConsumerFunction function name
    Value: !Ref ConsumerFunction
