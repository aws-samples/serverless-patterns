<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Task Orchestration - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .config-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border-left: 5px solid #667eea;
        }
        
        .task-card:nth-child(2) {
            border-left-color: #764ba2;
        }
        
        .task-card:nth-child(3) {
            border-left-color: #f093fb;
        }
        
        .task-card:nth-child(4) {
            border-left-color: #4facfe;
        }
        
        .task-card:nth-child(5) {
            border-left-color: #43e97b;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .task-id {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-initialized { background: #fef3c7; color: #92400e; }
        .status-day-1 { background: #dbeafe; color: #1e40af; }
        .status-day-2, .status-day-3, .status-day-4, .status-day-5, .status-day-6 { background: #e0e7ff; color: #3730a3; }
        .status-day-7 { background: #dcfce7; color: #166534; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e0e0e0;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #667eea;
        }

        .timeline-item.pending::before {
            background: #e0e0e0;
            box-shadow: 0 0 0 2px #e0e0e0;
        }

        .timeline-day {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .timeline-action {
            font-size: 14px;
            color: #666;
            margin-bottom: 3px;
        }

        .timeline-result {
            font-size: 12px;
            color: #999;
        }

        .config-info {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .config-info div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .config-info label {
            color: #666;
            font-weight: 500;
        }

        .config-info span {
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóìÔ∏è Scheduled Task Orchestration Dashboard</h1>
            <p>Monitor your 7-day workflow tasks in real-time</p>
        </div>

        <div class="config-section">
            <h3>‚öôÔ∏è Configuration</h3>
            <div class="input-group">
                <input type="text" id="apiEndpoint" placeholder="API Endpoint: https://xxx.execute-api.us-east-2.amazonaws.com/prod" />
                <button onclick="saveConfig()">Save Endpoint</button>
                <button onclick="loadTasks()">üîÑ Refresh</button>
                <button onclick="deleteAllTasks()" style="background: #dc2626;">üóëÔ∏è Delete All Tasks</button>
                <button onclick="resetDashboard()" style="background: #9333ea;">Reset Dashboard</button>
            </div>

        </div>

        <div id="stats" class="stats" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading tasks...</div>
        <div id="tasks" class="tasks-grid"></div>
    </div>

    <script>
        let apiEndpoint = '';
        let refreshInterval = null;

        // Load saved endpoint from localStorage
        window.onload = function() {
            const saved = localStorage.getItem('apiEndpoint');
            if (saved) {
                apiEndpoint = saved;
                document.getElementById('apiEndpoint').value = saved;
                updateTaskIdsList();
                loadTasks();
                // Auto-refresh every 30 seconds
                refreshInterval = setInterval(loadTasks, 30000);
            } else {
                updateTaskIdsList();
            }
        };

        function saveConfig() {
            const input = document.getElementById('apiEndpoint').value.trim().replace(/\s+/g, '');
            if (!input) {
                showError('Please enter an API endpoint');
                return;
            }
            if (!input.startsWith('http')) {
                showError('API endpoint must start with https://');
                return;
            }
            apiEndpoint = input;
            localStorage.setItem('apiEndpoint', apiEndpoint);
            console.log('Saved API endpoint:', apiEndpoint);
            showError('Configuration saved! Loading tasks...', false);
            setTimeout(() => {
                document.getElementById('error').style.display = 'none';
                loadTasks();
            }, 1000);
        }

        function addTaskId() {
            const input = document.getElementById('taskIdInput').value.trim();
            if (!input) {
                showError('Please enter a task ID');
                return;
            }
            
            if (!apiEndpoint) {
                showError('Please save the API endpoint first');
                return;
            }
            
            let taskIds = JSON.parse(localStorage.getItem('taskIds') || '[]');
            if (!taskIds.includes(input)) {
                taskIds.push(input);
                localStorage.setItem('taskIds', JSON.stringify(taskIds));
                document.getElementById('taskIdInput').value = '';
                updateTaskIdsList();
                loadTasks();
            } else {
                showError('Task ID already added');
            }
        }

        function clearTaskIds() {
            localStorage.removeItem('taskIds');
            updateTaskIdsList();
            showError('All task IDs cleared', false);
            setTimeout(() => {
                document.getElementById('error').style.display = 'none';
            }, 2000);
        }

        async function deleteAllTasks() {
            if (!apiEndpoint) {
                showError('Please configure the API endpoint first');
                return;
            }

            if (!confirm('‚ö†Ô∏è WARNING: This will permanently delete ALL tasks from DynamoDB.\n\nThis action cannot be undone. Are you sure?')) {
                return;
            }

            // Double confirmation for safety
            if (!confirm('Are you ABSOLUTELY sure? This will delete all task data permanently.')) {
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            try {
                const url = `${apiEndpoint}/tasks`;
                console.log('Deleting all tasks from:', url);
                
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Delete response:', data);

                showError(`‚úÖ Successfully deleted ${data.deletedCount} task(s)`, false);
                
                // Clear the display
                document.getElementById('tasks').innerHTML = `
                    <div class="empty-state">
                        <h3>All tasks deleted</h3>
                        <p>Create new tasks using the API to see them here</p>
                    </div>
                `;
                document.getElementById('stats').style.display = 'none';

                // Auto-hide success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('error').style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Error deleting tasks:', error);
                showError('‚ùå Error deleting tasks: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function resetDashboard() {
            if (confirm('This will clear all saved configuration (but NOT delete tasks from DynamoDB). Continue?')) {
                localStorage.clear();
                document.getElementById('apiEndpoint').value = '';
                apiEndpoint = '';
                document.getElementById('tasks').innerHTML = '';
                document.getElementById('stats').style.display = 'none';
                showError('Dashboard reset complete. Please reconfigure.', false);
            }
        }

        function updateTaskIdsList() {
            const taskIds = JSON.parse(localStorage.getItem('taskIds') || '[]');
            const listDiv = document.getElementById('taskIdsList');
            if (taskIds.length > 0) {
                listDiv.innerHTML = `<strong>Tracking ${taskIds.length} task(s):</strong> ${taskIds.join(', ')}`;
            } else {
                listDiv.innerHTML = '<em>No task IDs configured. Add task IDs above or use default sample data.</em>';
            }
        }

        function showError(message, isError = true) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.background = isError ? '#fee2e2' : '#d1fae5';
            errorDiv.style.color = isError ? '#991b1b' : '#065f46';
        }

        async function loadTasks() {
            console.log('loadTasks called, apiEndpoint:', apiEndpoint);
            
            if (!apiEndpoint) {
                showError('Please configure the API endpoint first');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            try {
                // Fetch all tasks from the list endpoint
                const url = `${apiEndpoint}/tasks`;
                console.log('Fetching all tasks from:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const tasks = data.tasks || [];
                
                console.log(`Loaded ${tasks.length} tasks`);

                if (tasks.length === 0) {
                    const tasksDiv = document.getElementById('tasks');
                    tasksDiv.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks found</h3>
                            <p>Create new tasks using the API to see them here</p>
                            <p style="margin-top: 10px; font-size: 14px; color: #666;">
                                curl -X POST ${apiEndpoint}/tasks -H "Content-Type: application/json" -d '{"config":{"reportType":"weekly","dataSource":"analytics","notifyEmail":"admin@example.com"}}'
                            </p>
                        </div>
                    `;
                    document.getElementById('stats').style.display = 'none';
                } else {
                    displayTasks(tasks);
                    displayStats(tasks);
                    document.getElementById('error').style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError('Error loading tasks: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayStats(tasks) {
            const statsDiv = document.getElementById('stats');
            const totalTasks = tasks.length;
            const completedDays = tasks.reduce((sum, t) => sum + (t.currentDay || 0), 0);
            const avgProgress = tasks.reduce((sum, t) => sum + (t.progress?.percentage || 0), 0) / totalTasks;
            const totalRecords = tasks.reduce((sum, t) => {
                const lastStep = t.progress?.steps?.[t.progress.steps.length - 1];
                return sum + (lastStep?.result?.records || 0);
            }, 0);

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalTasks}</div>
                    <div class="stat-label">Active Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Math.round(avgProgress)}%</div>
                    <div class="stat-label">Avg Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${completedDays}</div>
                    <div class="stat-label">Days Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalRecords.toLocaleString()}</div>
                    <div class="stat-label">Records Processed</div>
                </div>
            `;
            statsDiv.style.display = 'grid';
        }

        function displayTasks(tasks) {
            const tasksDiv = document.getElementById('tasks');
            
            if (tasks.length === 0) {
                tasksDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>No tasks found</h3>
                        <p>Create a task using the API to see it here</p>
                    </div>
                `;
                return;
            }

            tasksDiv.innerHTML = tasks.map((task, index) => {
                const totalRecords = task.progress?.steps?.reduce((sum, s) => sum + (s.result?.records || 0), 0) || 0;
                const duration = task.completedAt 
                    ? Math.round((new Date(task.completedAt) - new Date(task.startTime)) / 1000 / 60) 
                    : Math.round((new Date() - new Date(task.startTime)) / 1000 / 60);
                
                return `
                <div class="task-card">
                    <div class="task-header">
                        <div>
                            <div class="task-id">${task.taskId}</div>
                            <div style="font-size: 12px; color: #999; margin-top: 4px;">
                                ${task.config?.reportType?.toUpperCase() || 'N/A'} ‚Ä¢ ${task.config?.dataSource || 'N/A'}
                            </div>
                        </div>
                        <div class="status-badge ${getStatusClass(task.status)}">${formatStatus(task.status)}</div>
                    </div>

                    <div class="progress-text">
                        Day ${task.currentDay} of 7 - ${task.progress?.percentage || 0}% Complete
                        ${totalRecords > 0 ? ` ‚Ä¢ ${totalRecords.toLocaleString()} records` : ''}
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${task.progress?.percentage || 0}%"></div>
                    </div>

                    <div class="timeline">
                        ${generateTimeline(task)}
                    </div>

                    <div class="config-info">
                        <div><label>Report Type:</label><span>${task.config?.reportType || 'N/A'}</span></div>
                        <div><label>Data Source:</label><span>${task.config?.dataSource || 'N/A'}</span></div>
                        <div><label>Email:</label><span>${task.config?.notifyEmail || 'N/A'}</span></div>
                        <div><label>Started:</label><span>${formatDate(task.startTime)}</span></div>
                        <div><label>Duration:</label><span>${duration} min${duration !== 1 ? 's' : ''}</span></div>
                        ${task.completedAt ? `<div><label>Completed:</label><span>${formatDate(task.completedAt)}</span></div>` : ''}
                    </div>
                </div>
            `}).join('');
        }

        function generateTimeline(task) {
            const days = [
                { day: 1, label: 'Day 1: Data Collection' },
                { day: 2, label: 'Day 2: Batch Processing' },
                { day: 3, label: 'Day 3: Batch Processing' },
                { day: 4, label: 'Day 4: Batch Processing' },
                { day: 5, label: 'Day 5: Batch Processing' },
                { day: 6, label: 'Day 6: Batch Processing' },
                { day: 7, label: 'Day 7: Report Generation' }
            ];

            return days.map(d => {
                const step = task.progress?.steps?.find(s => s.day === d.day);
                const isPending = d.day > (task.currentDay || 0);
                
                return `
                    <div class="timeline-item ${isPending ? 'pending' : ''}">
                        <div class="timeline-day">${d.label}</div>
                        ${step ? `
                            <div class="timeline-action">${step.action}</div>
                            <div class="timeline-result">
                                ${step.result?.records ? `${step.result.records.toLocaleString()} records` : ''}
                                ${step.completedAt ? ` ‚Ä¢ ${formatDate(step.completedAt)}` : ''}
                            </div>
                        ` : `
                            <div class="timeline-action">${isPending ? 'Pending' : 'In Progress'}</div>
                        `}
                    </div>
                `;
            }).join('');
        }

        function getStatusClass(status) {
            if (status === 'INITIALIZED') return 'status-initialized';
            if (status === 'DAY_1_COMPLETE') return 'status-day-1';
            if (status === 'DAY_2_COMPLETE') return 'status-day-2';
            if (status === 'DAY_3_COMPLETE') return 'status-day-3';
            if (status === 'DAY_4_COMPLETE') return 'status-day-4';
            if (status === 'DAY_5_COMPLETE') return 'status-day-5';
            if (status === 'DAY_6_COMPLETE') return 'status-day-6';
            if (status === 'DAY_7_COMPLETE') return 'status-day-7';
            if (status === 'COMPLETED') return 'status-completed';
            if (status === 'FAILED') return 'status-failed';
            return 'status-initialized';
        }

        function formatStatus(status) {
            return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
    </script>
</body>
</html>
