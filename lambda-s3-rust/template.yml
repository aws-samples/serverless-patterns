AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Creates a Lambda function that writes to an S3 bucket


Globals:
  Function:
    MemorySize: 128
    Architectures: ["arm64"]
    Handler: bootstrap
    Runtime: provided.al2
    Timeout: 29
    Environment:
      Variables:
        RUST_BACKTRACE: 1
        RUST_LOG: info

Resources:
##########################################################################
#   S3                                                                  #
##########################################################################
  DestinationBucket:
    Type: AWS::S3::Bucket

##########################################################################
#   Lambda Function                                                      #
##########################################################################
  PutObjectFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: ./build/handler
      Environment:
        Variables:
          BUCKET_NAME: !Ref DestinationBucket
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref DestinationBucket