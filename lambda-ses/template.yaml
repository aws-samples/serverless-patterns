AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless patterns - Lambda to SES (uksb-1tthgi812) (tag:lambda-ses)

##########################################################################
#   Parameters                                                           #
##########################################################################
Parameters:
  SenderEmailAddress:
    Description: Sender email address that is verified from Amazon SES
    Type: String
    Default: SES_SENDER_IDENTITY

Resources:
##########################################################################
#   Lambda Function                                                      #
##########################################################################
  SESSendFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: src/
      Handler: app.handler
      Runtime: nodejs16.x
      Timeout: 3
      MemorySize: 128
      Environment:
        Variables:
          SES_SENDER_IDENTITY: !Ref SenderEmailAddress
      Policies:
        - SESCrudPolicy: 
            IdentityName: '*' #Specify ARN(s) for identity. If in sandbox, specify both SENDER and RECEIVER ARNs

##########################################################################
#   OUTPUTS                                                              #
##########################################################################
Outputs:
  SESSendFunction:
    Description: SESSendFunction function name
    Value: !Ref SESSendFunction
  SenderEmailAddress:
    Description: Sender email address
    Value: !Ref SenderEmailAddress