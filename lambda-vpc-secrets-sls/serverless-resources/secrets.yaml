Resources:
  ExampleSecret:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Description: 'This is an example Secrets Manager secret with auto generated password'
      GenerateSecretString:
        SecretStringTemplate: '{"username": "admin"}'
        GenerateStringKey: password
        PasswordLength: 32
        ExcludeCharacters: '"@''/\'

