AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  AdminUserArn:
    Type: String
    Description: Enter ARN for any User with admin rights


Resources:

  MyFirehoseStreamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - firehose.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonOpenSearchServiceFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonOpenSearchIngestionFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
      Policies:
      - PolicyName: AllowAoSS
        PolicyDocument:
          Version: 2012-10-17
          Statement:
              - Sid: Aoss
                Effect: Allow
                Action:
                - 'aoss:GetAccessPolicy'
                - 'aoss:CreateAccessPolicy'
                - 'aoss:UpdateSecurityConfig'
                - 'aoss:UpdateVpcEndpoint'
                - 'aoss:UpdateSecurityPolicy'
                - 'aoss:ListAccessPolicies'
                - 'aoss:ListSecurityPolicies'
                - 'aoss:UpdateAccessPolicy'
                - 'aoss:DeleteSecurityPolicy'
                - 'aoss:UntagResource'
                - 'aoss:GetSecurityPolicy'
                - 'aoss:ListTagsForResource'
                - 'aoss:BatchGetCollection'
                - 'aoss:ListSecurityConfigs'
                - 'aoss:CreateSecurityConfig'
                - 'aoss:CreateSecurityPolicy'
                - 'aoss:TagResource'
                - 'aoss:DeleteVpcEndpoint'
                - 'aoss:BatchGetVpcEndpoint'
                - 'aoss:GetPoliciesStats'
                - 'aoss:ListVpcEndpoints'
                - 'aoss:UpdateAccountSettings'
                - 'aoss:GetAccountSettings'
                - 'aoss:GetSecurityConfig'
                - 'aoss:CreateVpcEndpoint'
                - 'aoss:DeleteSecurityConfig'
                - 'aoss:ListCollections'
                - 'aoss:DeleteAccessPolicy'
                - 'aoss:CreateCollection'
                Resource: '*'

  # IAMUser:
  #   Type: AWS::IAM::User
  #   Properties:
  #     UserName: !Ref NewUserName
  #     LoginProfile: 
  #         Password: !Ref NewUserPassword
  #         PasswordResetRequired: true
  #     ManagedPolicyArns:
  #     - 'arn:aws:iam::aws:policy/AdministratorAccess'

  # IAMUserAccessKey:
