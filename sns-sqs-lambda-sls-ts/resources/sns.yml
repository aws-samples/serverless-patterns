Resources:
  # Creates an SNS Topic
  TestTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: test-topic
  # Creates an SNS subscription
  TestSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      TopicArn: !Ref TestTopic
      Endpoint: !GetAtt TestQueue.Arn