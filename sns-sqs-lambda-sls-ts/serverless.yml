service: sns-sqs-lambda-sls-ts
frameworkVersion: '3'

# Plugin to compile ts
plugins:
  - serverless-esbuild

provider:
  name: aws
  # common configuration for all Lambda functions in this stack
  runtime: nodejs16.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  memorySize: 256
  timeout: 10

# Lambda functions triggered by SQS
functions: ${file(./resources/functions.yml)}

resources:
  - ${file(./resources/sqs.yml)} # SQS resources
  - ${file(./resources/sns.yml)} # SNS resources